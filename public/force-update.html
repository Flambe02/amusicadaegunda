<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Update - A M√∫sica da Segunda</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .status {
      font-size: 18px;
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
      background: #f0f4ff;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #5568d3;
    }
    .logs {
      text-align: left;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .log-entry {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Force Update - A M√∫sica da Segunda</h1>
    <p>Cette page force la mise √† jour compl√®te de l'application.</p>
    
    <div class="status" id="status">
      Cliquez sur "Forcer la mise √† jour" pour commencer
    </div>
    
    <button onclick="forceUpdate()">üöÄ Forcer la mise √† jour</button>
    <button onclick="clearAllCaches()">üóëÔ∏è Vider tous les caches</button>
    <button onclick="unregisterSW()">‚ùå D√©sinstaller le Service Worker</button>
    <button onclick="goHome()">üè† Retour √† l'accueil</button>
    
    <div class="logs" id="logs"></div>
  </div>

  <script>
    const logsDiv = document.getElementById('logs');
    const statusDiv = document.getElementById('status');
    
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      const time = new Date().toLocaleTimeString();
      const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
      entry.textContent = `[${time}] ${icon} ${message}`;
      logsDiv.appendChild(entry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }
    
    function updateStatus(message, success = true) {
      statusDiv.textContent = message;
      statusDiv.className = success ? 'status success' : 'status error';
    }
    
    async function clearAllCaches() {
      log('D√©but du nettoyage des caches...');
      
      try {
        const cacheNames = await caches.keys();
        log(`Trouv√© ${cacheNames.length} caches`);
        
        for (const cacheName of cacheNames) {
          await caches.delete(cacheName);
          log(`Cache supprim√©: ${cacheName}`, 'success');
        }
        
        updateStatus(`‚úÖ ${cacheNames.length} caches supprim√©s avec succ√®s`, true);
      } catch (error) {
        log(`Erreur: ${error.message}`, 'error');
        updateStatus('‚ùå Erreur lors de la suppression des caches', false);
      }
    }
    
    async function unregisterSW() {
      log('D√©but de la d√©sinstallation du Service Worker...');
      
      if (!('serviceWorker' in navigator)) {
        log('Service Worker non support√©', 'error');
        updateStatus('‚ùå Service Worker non support√©', false);
        return;
      }
      
      try {
        const registrations = await navigator.serviceWorker.getRegistrations();
        log(`Trouv√© ${registrations.length} Service Worker(s)`);
        
        for (const registration of registrations) {
          await registration.unregister();
          log(`Service Worker d√©sinstall√©: ${registration.scope}`, 'success');
        }
        
        updateStatus(`‚úÖ ${registrations.length} Service Worker(s) d√©sinstall√©(s)`, true);
      } catch (error) {
        log(`Erreur: ${error.message}`, 'error');
        updateStatus('‚ùå Erreur lors de la d√©sinstallation', false);
      }
    }
    
    async function forceUpdate() {
      log('D√©but de la mise √† jour forc√©e...');
      updateStatus('‚è≥ Mise √† jour en cours...', true);
      
      // 1. Vider tous les caches
      await clearAllCaches();
      
      // 2. D√©sinstaller le Service Worker
      await unregisterSW();
      
      // 3. Vider le localStorage
      log('Nettoyage du localStorage...');
      localStorage.clear();
      log('localStorage vid√©', 'success');
      
      // 4. Vider le sessionStorage
      log('Nettoyage du sessionStorage...');
      sessionStorage.clear();
      log('sessionStorage vid√©', 'success');
      
      // 5. Vider IndexedDB
      try {
        const databases = await indexedDB.databases();
        for (const db of databases) {
          indexedDB.deleteDatabase(db.name);
          log(`IndexedDB supprim√©: ${db.name}`, 'success');
        }
      } catch (error) {
        log(`Erreur IndexedDB: ${error.message}`, 'error');
      }
      
      updateStatus('‚úÖ Mise √† jour termin√©e ! Redirection dans 3 secondes...', true);
      log('Redirection vers l\'accueil...', 'success');
      
      // 6. Rediriger vers l'accueil avec cache-busting
      setTimeout(() => {
        window.location.href = '/?_=' + Date.now();
      }, 3000);
    }
    
    function goHome() {
      window.location.href = '/';
    }
    
    // Log initial
    log('Page de force update charg√©e');
    log('Pr√™t pour la mise √† jour');
  </script>
</body>
</html>
