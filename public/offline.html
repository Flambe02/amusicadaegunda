<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sem conexao - A Musica da Segunda</title>
  <meta name="theme-color" content="#32a2dc" />
  <style>
    :root {
      color-scheme: light;
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --brand: #32a2dc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #dff3ff, var(--bg));
      color: var(--text);
      padding: 24px;
    }
    main {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      padding: 24px;
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      line-height: 1.2;
    }
    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 18px;
      background: var(--brand);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Voce esta offline</h1>
    <p>Sem internet no momento. Assim que a conexao voltar, atualize para continuar ouvindo as musicas.</p>
    <a href="/">Tentar novamente</a>
  </main>
</body>
</html>
