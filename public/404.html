<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>A Música da Segunda</title>
  <script>
    // Redirection immédiate vers l'index pour les SPAs
    // GitHub Pages sert ce fichier pour toutes les 404
    // On redirige vers / et laisse React Router gérer la route
    sessionStorage.redirect = location.href;
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
  <!-- GitHub Pages SPA Redirect -->
  <script>
    window.location.replace('/');
  </script>
</body>
</html>
