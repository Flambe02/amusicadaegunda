        border-radius: 50%;
        animation: spin 1s linear infinite;

      }
      
      /* Skeleton loader */
      .skeleton {
        background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);

        animation: loading 1.5s ease-in-out infinite;
