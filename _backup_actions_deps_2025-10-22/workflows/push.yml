name: Send Push

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * 1" # 08:00 America/Sao_Paulo

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: push-sender
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: push-sender/package-lock.json

      - name: Validate required secrets
        shell: bash
        run: |
          missing=0
          for key in SUPABASE_URL SERVICE_ROLE_KEY VAPID_PUBLIC_KEY VAPID_PRIVATE_KEY; do
            if [ -z "${!key}" ]; then
              echo "::error title=Missing secret::$key is not set in repository secrets"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "One or more required secrets are missing. Failing early."
            exit 1
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.SERVICE_ROLE_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}

      - name: Install dependencies
        run: npm ci

      - name: Send push
        run: node send.js --title "MÃºsica da Segunda" --body "Nova mÃºsica no ar ðŸŽ¶" --url "/playlist"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.SERVICE_ROLE_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          DEFAULT_LOCALE: pt-BR
