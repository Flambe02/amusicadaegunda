# Gradle Memory Configuration
# Réduit pour Windows avec RAM limitée

# Réduire la mémoire max de Gradle (1536m → 512m)
org.gradle.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Activer le daemon Gradle (plus rapide)
org.gradle.daemon=true

# Activer le build parallèle
org.gradle.parallel=true

# Activer le cache de configuration
org.gradle.caching=true

# Android SDK location (priorité à Bubblewrap SDK)
sdk.dir=C:\\Users\\flore\\.bubblewrap\\android_sdk

# Android build options
android.useAndroidX=true
android.enableJetifier=true
