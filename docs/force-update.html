<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîß Forcer la mise √† jour - M√∫sica da Segunda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }
    
    .status {
      margin: 30px 0;
      padding: 20px;
      background: #f3f4f6;
      border-radius: 10px;
      font-size: 1.1rem;
    }
    
    .status.loading {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }
    
    .btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    
    .log {
      margin-top: 20px;
      padding: 15px;
      background: #1f2937;
      color: #10b981;
      border-radius: 10px;
      text-align: left;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .log div {
      margin: 5px 0;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Mise √† jour forc√©e</h1>
    <p style="color: #6b7280; margin-top: 10px;">
      Cette page va forcer la mise √† jour du Service Worker et vider tous les caches.
    </p>
    
    <div id="status" class="status loading">
      <div class="spinner"></div>
      Initialisation...
    </div>
    
    <button id="btnUpdate" class="btn" onclick="forceUpdate()">
      üîÑ Forcer la mise √† jour
    </button>
    
    <button id="btnHome" class="btn" onclick="goHome()" style="display: none;">
      üè† Retour au site
    </button>
    
    <div id="log" class="log"></div>
  </div>
  
  <script>
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const btnUpdate = document.getElementById('btnUpdate');
    const btnHome = document.getElementById('btnHome');
    
    function log(message, type = 'info') {
      console.log(message);
      const div = document.createElement('div');
      const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üìù';
      div.textContent = `${icon} ${message}`;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }
    
    function updateStatus(message, type = 'loading') {
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = type === 'loading' 
        ? `<div class="spinner"></div>${message}`
        : message;
    }
    
    async function forceUpdate() {
      btnUpdate.disabled = true;
      logEl.innerHTML = '';
      
      try {
        updateStatus('üßπ Nettoyage en cours...', 'loading');
        log('D√©but de la mise √† jour forc√©e');
        
        // √âtape 1: D√©senregistrer tous les Service Workers
        updateStatus('üóëÔ∏è Suppression des Service Workers...', 'loading');
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          log(`Trouv√© ${registrations.length} Service Worker(s)`);
          
          for (const registration of registrations) {
            await registration.unregister();
            log('Service Worker d√©senregistr√©', 'success');
          }
        }
        
        // √âtape 2: Vider tous les caches
        updateStatus('üóëÔ∏è Vidage des caches...', 'loading');
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`Trouv√© ${cacheNames.length} cache(s)`);
          
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            log(`Cache supprim√©: ${cacheName}`, 'success');
          }
        }
        
        // √âtape 3: Vider localStorage
        updateStatus('üóëÔ∏è Vidage localStorage...', 'loading');
        try {
          localStorage.clear();
          log('localStorage vid√©', 'success');
        } catch (e) {
          log(`Erreur localStorage: ${e.message}`, 'error');
        }
        
        // √âtape 4: Vider sessionStorage
        try {
          sessionStorage.clear();
          log('sessionStorage vid√©', 'success');
        } catch (e) {
          log(`Erreur sessionStorage: ${e.message}`, 'error');
        }
        
        // √âtape 5: R√©-enregistrer le Service Worker
        updateStatus('üîÑ R√©enregistrement du Service Worker...', 'loading');
        if ('serviceWorker' in navigator) {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              updateViaCache: 'none' // Forcer le t√©l√©chargement
            });
            log('Service Worker r√©enregistr√©', 'success');
            
            // Attendre que le SW soit activ√©
            await new Promise(resolve => {
              if (registration.active) {
                resolve();
              } else {
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'activated') {
                      resolve();
                    }
                  });
                });
              }
            });
            log('Service Worker activ√©', 'success');
          } catch (e) {
            log(`Erreur SW: ${e.message}`, 'error');
          }
        }
        
        // Succ√®s !
        updateStatus('‚úÖ Mise √† jour termin√©e avec succ√®s !', 'success');
        log('‚ú® Tout est pr√™t !', 'success');
        log('Rechargement de la page dans 3 secondes...', 'info');
        
        btnHome.style.display = 'inline-block';
        btnUpdate.style.display = 'none';
        
        // Rediriger vers la page d'accueil
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
        
      } catch (error) {
        updateStatus(`‚ùå Erreur: ${error.message}`, 'error');
        log(`Erreur critique: ${error.message}`, 'error');
        btnUpdate.disabled = false;
      }
    }
    
    function goHome() {
      window.location.href = '/';
    }
    
    // Auto-start
    window.addEventListener('load', () => {
      updateStatus('‚öôÔ∏è Pr√™t √† forcer la mise √† jour', 'loading');
      log('Page charg√©e - Pr√™t');
      
      // Auto-lancer apr√®s 2 secondes
      setTimeout(() => {
        forceUpdate();
      }, 2000);
    });
  </script>
</body>
</html>
