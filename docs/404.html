<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>A Música da Segunda</title>
  <script>
    // Redirection 301 pour anciennes URLs /chansons/ → /musica/
    const path = window.location.pathname;
    
    if (path.startsWith('/chansons/')) {
      // Remplacer /chansons/ par /musica/
      const newPath = path.replace('/chansons/', '/musica/');
      window.location.replace(newPath);
    } else if (path === '/chansons') {
      // /chansons → /musica
      window.location.replace('/musica');
    } else {
      // Autres 404 : redirection vers la SPA
      sessionStorage.redirect = location.href;
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <p>Redirection en cours...</p>
</body>
</html>
